{% extends 'base.html' %}
{% block title %} Заказы {% endblock %}

{% block content %}

    <h2>Заказы</h2>
    <p>{% for order in user_orders %}</p>
            <a href="/order/{{ order.id }}">{{ order }}</a>
        {% endfor %}
    <h2>Cоздать заказ</h2>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Создать">
    </form>

{% endblock %}
