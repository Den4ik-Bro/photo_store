{% extends 'base.html' %}
{% block title %} Фотографии по тэгу {{ tag.name }} {% endblock %}

{% block content %}

<h1>Фотографии по тэгу #{{ tag.name }}</h1>
{% for photo in tag.photo_set.all %}
  <a href="{% url 'photo_store:photo_view' pk=photo.id %}"><img src="{{ photo.image.url }}"></a>
{% endfor %}

{% endblock %}
