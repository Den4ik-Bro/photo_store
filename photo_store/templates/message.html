{% extends 'base.html' %}
{% block title %} Сообщения {% endblock %}

{% block content %}

<p>{{ message.sender }}</p>
{% for text in text_message %}
    {% if text.receiver == request.user %}
        <p>{{ text.date_time }}</p>
        <p>{{ text.text }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
