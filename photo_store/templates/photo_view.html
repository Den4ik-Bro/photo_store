{% extends 'base.html' %}
{% block title %} Фото №{{current_photo.id}} {% endblock %}

{% block content %}

        <p><img src="{{current_photo.image.url}}"></p>
        <p>{{ current_photo.description }}</p>
        {% for tag in current_photo.tags.all %}
                <a href="{% url 'photo_store:tag_photos' tag_id=tag.id %}">#{{ tag.name }}</a>
        {% endfor %}
        <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Добавить тэг"></p>
        </form>
        <a href="{% url 'photo_store:del_photo' pk=current_photo.id %}"><input type="button" value="Удалить фото"></a>

{% endblock %}
