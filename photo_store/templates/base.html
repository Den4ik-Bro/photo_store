<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div style="width: 100%; height: 135px; background-color: Orange;"><h1>Photo_store</h1>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="/">Главная</a></li>
                <li><a href="{% url 'photo_store:show_profile' pk=request.user.id %}">Профиль</a></li>
                <li><a href="{% url 'photo_store:orders' %}">Заказы</a></li>
                <li><a href="/logout/">Выход</a></li>
            {% else %}
                <li><a href="/">Главная</a></li>
                <li><a href="/register/">Регистрация</a></li>
                <li><a href="/login/">Вход</a></li>
            {% endif %}
        </ul>
    </div>
    {% block content %} {% endblock %}
<!--    <div style="widht: 100%; height: 50px; position: absolute; bottom: 0; background-color: Orange;">@Денис Ряховский</div>-->
</body>
</html>
